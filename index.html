<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNC Terminal Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container for Flag & Declaration -->
    <div id="main-container">
        <!-- Flag Section -->
        <div id="flag-container">
            <img src="assets/images/quantumFreedomFlag.png" alt="QuantumFreedom Flag">
        </div>

        <!-- Terminal Declaration Section -->
        <div id="terminal-container">
            <div id="ccnc">CCNC.io</div>
            <pre id="declaration-text"></pre>
        </div>
    </div>

    <!-- Terminal Interface -->
    <div id="terminal">
        <div id="title-bar">CCNC.io</div>
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt">>_</span>
            <span id="user-input" class="blinking-cursor"></span>
        </div>
    </div>

    <!-- Audio Effects -->
    <audio id="glitch-sound" src="https://freesound.org/data/previews/273/273549_5121236-lq.mp3"></audio>
    <audio id="error-sound" src="https://freesound.org/data/previews/209/209578_2908035-lq.mp3"></audio>
    <audio id="malware-sound" src="https://freesound.org/data/previews/207/207846_160456-lq.mp3"></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
